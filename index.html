<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<title>mygithub</title>
<style>
*{margin:0;padding:0}
body{background:url(http://image.tianjimedia.com/uploadImages/2011/353/V381D5O7BXGF.jpg);background-size:100%;}
.top{width:1000px;;margin:0 auto;}
.k1{width:100%;height:500px;background:url(http://imgsrc.baidu.com/forum/pic/item/2cf5e0fe9925bc3121ee29195edf8db1ca1370fb.jpg)no-repeat;background-size:100%;}
h1{font-size:40px;text-align:center;color:#1B68B5;font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;}
.k2{width:100%;height:500px;;background:url(http://d.hiphotos.baidu.com/zhidao/pic/item/241f95cad1c8a786828c16166109c93d70cf5007.jpg)no-repeat;background-size:100%;}
.k3{width:100%;height:500px;background:url(http://imgsrc.baidu.com/forum/pic/item/1ad5ad6eddc451da9abf8473b6fd5266d11632d8.jpg)no-repeat;background-size:100%;}
.k1,.k2,.k3{margin:20px 0;}
a{width:60px;height:60px;font-size:20px;position:fixed;right:60px;bottom:70px;background:#888;text-align:center;color:#fff;display:none;}
a:hover{background:blue}
</style>	
</head>
<body>
<div class="top">
	<h1>欢迎来到我的世界</h1>
  <div class="k1"></div>
  <div class="k2"></div>
  <div class="k3"></div>
  <div class="k1"></div>
  <div class="k2"></div>
  <div class="k3"></div>
  <div class="k1"></div>
  <div class="k2"></div>
  <div class="k3"></div>
</div>
<a id="btn" href="javascript:;">回到顶部</a>
<script type="">
window.onload=function(){
     var obtn = document.getElementById("btn");
     var time = null;
     //var clientHeight = document.documentElement.clientHeight;//界面高度获取
     //滚动触发  显示隐藏按钮
         window.onscroll = function(){
         	var sTop = document.documentElement.scrollTop || document.body.scrollTop;
            if (sTop>=500) { //自定义高度触发、clientHeight为自动
            	obtn.style.display = "block";
            } else {
            	obtn.style.display = "none";
            }
         }
         	obtn.onclick = function(){
         		//清除二次定时器
         		clearInterval(time);
         		//定时器
         		time = setInterval(function(){
       			//顶部高度
     			var sTop = document.documentElement.scrollTop || document.body.scrollTop;
     			console.log(sTop);
     		   document.documentElement.scrollTop=document.body.scrollTop = Math.floor(sTop/2);
                 if (sTop==0) {
     		clearInterval(time);
                }
          	},50);    
          }	
     }

</script>
</body>
</html>
